<p-table [value]="purchases" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Número de compra</th>
            <th>Producto</th>
            <th>Fecha</th>
            <th>Cantidad</th>
            <th>Total</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-purchase>
        <tr>
            <td>{{ purchase.id }}</td>
            <td>{{ purchase.product.nombre }}</td>
            <td>{{ purchase.fecha }}</td>
            <td>{{ purchase.cantidad }}</td>
            <td>{{ purchase.coste }} €</td>
        </tr>
    </ng-template>
</p-table>
